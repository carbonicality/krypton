<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/bookmarks.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="bmcontainer">
            <header class="bm-hdr">
                <h1>bookmarks</h1>
                <p>view your bookmarks</p>
            </header>
            <div class="controls">
                <div class="search-wpr">
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="search your bookmarks..." class="search-input" id="bmSearch">
                    </div>
                </div>
                <button class="add-btn" id="addBtn">
                    <i data-lucide="plus"></i>
                    <span>add bookmark</span>
                </button>
            </div>
            <div class="bm-content">
                <div class="bm-sec">
                    <div class="sec-header">
                        <h2>all bookmarks</h2>
                        <span class="item-count" id="bmCount">0 items</span>
                    </div>
                    <div id="bmList"></div>
                </div>
            </div>
        </div>
        <div class="overlay" id="addOverlay">
            <div class="ovr-content">
                <div class="ovr-hdr">
                    <h3>add bookmark</h3>
                    <button class="ovr-close" id="ovrClose">
                        <i data-lucide="x"></i>
                    </button>
                </div>
                <div class="ovr-body">
                    <div class="input-group">
                        <label>title</label>
                        <input type="text" id="bmTitle" placeholder="enter bookmark title..." class="ovr-input">
                    </div>
                    <div class="input-group">
                        <label>URL</label>
                        <input type="text" id="bmUrl" placeholder="https://example.com" class="ovr-input">
                    </div>
                </div>
                <div class="ovr-footer">
                    <button class="ovr-btn cancel-btn" id="cancelBtn">cancel</button>
                    <button class="ovr-btn save-btn" id="saveBtn">save bookmark</button>
                </div>
            </div>
        </div>
        <script src="./scripts/bookmarks.js"></script>
    </body>
</html>
