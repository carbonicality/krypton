<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/games.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-PFE26JMWNJ"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-PFE26JMWNJ');
        </script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="gametainer">
            <div class="search-sec">
                <div class="search-box">
                    <div class="search-in-wpr">
                        <div class="search-icon">
                            <i data-lucide="search"></i>
                        </div>
                        <input type="text" class="search-input" placeholder="search games..." id="gameSearch">
                    </div>
                </div>
            </div>
            <div class="game-cont">
                <div class="gamegrid" id="gameGrid"></div>
                <div class="empty-state" id="emptyState" style="display:none;">
                    <i data-lucide="circle-question-mark"></i>
                    <p>no games found</p>
                </div>
            </div>
        </div>
        <script src="./uv/uv.config.js"></script>
        <script src="./scripts/games.js"></script>
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./scripts/game-sw.js')
                .then(reg => console.log('gamesw registered', reg))
                .catch(err => console.error('gamesw reg failed :(',err));
            }
        </script>
    </body>
</html>
