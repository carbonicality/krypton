<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/games.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="gametainer">
            <div class="search-sec">
                <div class="search-box">
                    <div class="search-in-wpr">
                        <div class="search-icon">
                            <i data-lucide="search"></i>
                        </div>
                        <input type="text" class="search-input" placeholder="search games..." id="gameSearch">
                    </div>
                </div>
            </div>
            <div class="game-cont">
                <div class="gamegrid" id="gameGrid"></div>
                <div class="empty-state" id="emptyState" style="display:none;">
                    <i data-lucide="circle-question-mark"></i>
                    <p>no games found</p>
                </div>
            </div>
        </div>
        <script>
            lucide.createIcons();
            const games=[
                {
                    name:'test',
                    icon:'idk',
                    url:'https://example.com'
                }
            ];
            let fGames = [...games];

            function createGC(game) { //create GSC perhaps???????????? cr50 ti50 oooh
                const card=document.createElement('div');
                card.className ='gcard';
                card.innerHTML = `
                <div class="gicon">
                    <img src="${game.icon}" alt="${game.name}">
                </div>
                <div class="game-nm">${game.name}</div>
                `;
                card.addEventListener('click',()=>{
                    window.parent.postMessage({type:'loadUrl',url:game.url},'*');
                });
                return card;
            }

            function renderGames() {
                const grid = document.getElementById('gameGrid');
                const emptyState = document.getElementById('emptyState');
                grid.innerHTML = '';
                if (fGames.length===0) {
                    grid.style.display='none';
                    emptyState.style.display='flex';
                } else {
                    grid.style.display='grid';
                    emptyState.style.display='none';
                    fGames.forEach((game,index)=>{
                        const card = createGC(game);
                        card.style.animationDelay=`${index*0.05}s`;
                        grid.appendChild(card);
                    });
                }
                lucide.createIcons();
            }

            function searchGames(query) {
                if (!query) {
                    fGames=[...games];
                } else {
                    const lQuery = query.toLowerCase();
                    fGames = games.filter(game=>{
                        return game.name.toLowerCase().includes(lQuery);
                    });
                }
                renderGames();
            }
            
            const searchInput = document.getElementById('gameSearch');
            searchInput.addEventListener('input',(e)=>{
                searchGames(e.target.value.trim());
            });
            renderGames();

            // beautifying stuff
            function initParticles() {
                if (typeof particlesJS !== 'undefined') {
                    particlesJS('particles-js', {
                        particles: {
                            number: {
                                value: 120,
                                density: {
                                    enable: true,
                                    value_area: 800
                                }
                            },
                            color: {
                                value: ['#60a5fa', '#93c5fd', '#dbeafe', '#fff']
                            },
                            shape: {
                                type: 'circle'
                            },
                            opacity: {
                                value: 0.6,
                                random: true,
                                anim: {
                                    enable: true,
                                    speed: 0.8,
                                    opacity_min: 0.1,
                                    sync: false
                                }
                            },
                            size: {
                                value: 2.5,
                                random: true,
                                anim: {
                                    enable: true,
                                    speed: 2,
                                    size_min: 0.3,
                                    sync: false
                                }
                            },
                            line_linked: {
                                enable: true,
                                distance: 120,
                                color: '#60a5fa',
                                opacity: 0.15,
                                width: 1
                            },
                            move: {
                                enable: true,
                                speed: 0.8,
                                direction: 'none',
                                random: true,
                                straight: false,
                                out_mode: 'out',
                                bounce: false,
                                attract: {
                                    enable: true,
                                    rotateX: 600,
                                    rotateY: 1200
                                }
                            }
                        },
                        interactivity: {
                            detect_on: 'canvas',
                            events: {
                                onhover: {
                                    enable: true,
                                    mode: 'grab'
                                },
                                onclick: {
                                    enable: true,
                                    mode: 'push'
                                },
                                resize: true
                            },
                            modes: {
                                grab: {
                                    distance: 140,
                                    line_linked: {
                                        opacity: 0.4
                                    }
                                },
                                push: {
                                    particles_nb: 4
                                }
                            }
                        },
                        retina_detect: true
                    });
                } else {
                    setTimeout(initParticles,100);
                }
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initParticles);
            } else {
                initParticles();
            }
        </script>
    </body>
</html>
