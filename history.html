<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/history.css">
        <script src="https://unpkg.com/lucide@latest"></script>
        <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

        <!-- Google Tag Manager -->
        <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NL86HH7L');</script>
        <!-- End Google Tag Manager -->
         
    </head>
    <body>
        <div id="particles-js"></div>
        <div class="histainer">
            <header class="hist-hdr">
                <h1>history</h1>
                <p>view your history</p>
            </header>
            <div class="controls">
                <div class="search-wpr">
                    <div class="search-box">
                        <i data-lucide="search"></i>
                        <input type="text" placeholder="search through your history..." class="search-input" id="histSearch">
                    </div>
                </div>
                <button class="clear-btn" id="clearBtn">
                    <i data-lucide="trash-2"></i>
                    <span>clear all</span>
                </button>
            </div>
            <div class="hist-cont">
                <div class="hist-sec">
                    <div class="sec-header">
                        <h2>today</h2>
                        <span class="item-count" id="tdyCount">0 items</span>
                    </div>
                    <div id="tdyHistory"></div>
                </div>
                <div class="hist-sec">
                    <div class="sec-header">
                        <h2>yesterday</h2>
                        <span class="item-count" id="yestCount">0 items</span>
                    </div>
                    <div id="yestHistory"></div>
                </div>
                <div class="hist-sec">
                    <div class="sec-header">
                        <h2>last 7 days</h2>
                        <span class="item-count" id="weekCount">0 items</span>
                    </div>
                    <div id="weekHistory"></div>
                </div>
                <div class="hist-sec">
                    <div class="sec-header">
                        <h2>older</h2>
                        <span class="item-count" id="olderCount">0 items</span>
                    </div>
                    <div id="olderHistory"></div>
                </div>
            </div>
        </div>
        <script src="./scripts/history.js"></script>
    </body>
</html>
